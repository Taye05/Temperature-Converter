<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Temperature Converter<img
          src="https://img.icons8.com/plasticine/100/000000/temperature-sensitive.png"
        />
      </h1>
    </header>
    <div class="fahrenheit">
      <p>
        <label>Fahrenheit </label>
        <input
          id="inputFahrenheit"
          type="number"
          placeholder="Fahrenheit"
          oninput="temperatureConverter(this.value)"
          onchange="temperatureConverter(this.value)"
        />
      </p>
      <p>Celcius: <span id="outputCelcius"></span></p>
    </div>
    <div class="celcius">
      <p>
        <label>Celcius</label>
        <input
          id="inputCelcius"
          type="number"
          placeholder="Celcius"
          oninput="temperatureConverter(this.value)"
          onchange="temperatureConverter(this.value)"
        />
      </p>
      <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
